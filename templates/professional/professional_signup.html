{% extends "base.html" %}

{% block title %}Professional Signup{% endblock %}

{% block content %}
<div class="mt-5">
    <h2 class="text-center">Service Professional Signup</h2>
    <form method="POST" action="/register/professional" class="mt-4" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="fullname" required>
        </div>
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <select name="service_name" class="form-select" id="service_name" required>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrician">Electrician</option>
                <option value="Cleaning">Cleaning</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input type="number" name="experience" class="form-control" id="experience" required>
        </div>
        <div class="mb-3">
            <label for="documents" class="form-label">Attach Documents (PDF)</label>
            <input type="file" name="documents" class="form-control" id="documents" accept="application/pdf" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" class="form-control" id="address" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pin Code</label>
            <input type="text" name="pincode" class="form-control" id="pincode" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/login">Login here</a>
    </div>
</div>
{% endblock %}

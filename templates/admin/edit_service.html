{% extends "base.html" %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Service</h2>
    <form method="POST" action="{{ url_for('edit_service', service_id=service.id) }}">
        <!-- Service Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ service.description }}</textarea>
        </div>

        <!-- Base Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ service.base_price }}" step="0.01" min="0" required>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Update Service</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
